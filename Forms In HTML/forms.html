<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="post" name="SampleFrom">
        <fieldset>
            <legend>Fill Out The Form</legend>        
            <label for="fname" style="background-color: aqua;">First Name: <span class="required">*</span></label>
            <input type="text" name="fn" id="fname" size="12">
            <br>
            <label for="email">Email: <span class="required">*</span></label>
            <input type="email" name="em" id="fname" size="20">
            <br>
            <label for="pass">Password: <span class="required">*</span></label>
            <input type="password" name="pa" id="pass" size="20"><span class="small">&nbsp;must be between 6 to 12 characters long</span>
            <br>
            <input type="submit">
        </fieldset>
    </form>
</body>
</html>
